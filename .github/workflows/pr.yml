name: Validate pull request

on:
  pull_request:
    branches-ignore:
      - 'main'

jobs:
  golint:
    name: Go Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: src